<main>
  <section>
    <h3>DATOS DEL PRODUCTO</h3>
    <form>
      <div class="form">
        <label for="imageUpload">Selecciona una imagen</label>
        <input
          class="form_input"
          type="file"
          id="imageUpload"
          name="image"
          accept="image/*"
        />
      </div>
      <div class="form">
        <label class="form_label" for="price"
          >Precio del producto<span class="span">*</span></label
        >
        <input
          class="form_input"
          name="price"
          type="number"
          id="number"
          placeholder="Ejem: 25,50€"
          required
        />
      </div>
      <div class="form">
        <label class="form_label" for="name"
          >Nombre del producto<span class="span">*</span></label
        >
        <input
          class="form_input"
          name="name"
          type="text"
          id="name"
          placeholder="Ejem: Silla STYRSPEL de Ikea"
          required
        />
      </div>
    </form>
    <h3>DATOS DEL VENDEDOR</h3>
    <form>
      <div class="form">
        <label class="form_label" for="name">
          Nombre Completo <span class="span">*</span></label
        >
        <input
          class="form_input"
          name="name"
          type="text"
          id="name"
          placeholder="María...."
          required
        />
      </div>
      <div class="form">
        <label class="form_label" for="email"
          >Email <span class="span">*</span></label
        >
        <input
          class="form_input"
          name="email"
          class="form_email"
          type="email"
          id="email"
          placeholder="XyZ@mail.com"
          required
        />
      </div>
      <div class="form">
        <label class="form_label" for="phone">Teléfono</label>
        <input
          class="form_input"
          class="form_phone"
          type="tel"
          id="phone"
          placeholder="Ej: 123456789"
        />
      </div>
      <div>
        <input class="form_button" type="submit" value="AÑADIR PRODUCTO" />
      </div>
    </form>
  </section>
</main>
